<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Zoloto Catering</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Zoloto Catering</h1>
    <nav>
      <a href="index.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="(Optional)" />

        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us about your event or questions" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Zoloto Catering. All rights reserved.
  </footer>
</body>
</html>
